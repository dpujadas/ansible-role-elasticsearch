galaxy_info:
  author: David Pujadas
  description: Ansible role to install ElasticSearch on Ubuntu server
  license: MIT

  min_ansible_version: 2.0

  platforms:
  - name: Ubuntu
    versions:
      - precise
      - trusty
      - wily
      - xenial

  galaxy_tags:
    - ubuntu
    - elasticsearch

dependencies:
- name: java
  src: 'https://github.com/dpujadas/ansible-role-java.git'
  scm: git
  version: master
  java_version: '8'
  java_use_oracle: True
